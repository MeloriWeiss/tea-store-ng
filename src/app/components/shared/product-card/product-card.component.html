<div class="col">
  <div class="card w-100 h-100">
    <div class="open-image">
      <img src="{{product.image}}" class="card-img-top" alt="Image one">
    </div>
    <div class="card-body d-flex flex-column">
      <h5 class="card-title fw-bold mb-3">{{product.title}}</h5>
      <p class="card-text mb-4 product-description">{{product.description}}</p>
      <a [routerLink]="['/products', product.id]" type="button" style="width: 10rem" class="btn btn-primary hvr-sweep-to-top mt-auto">
        Подробнее
      </a>
    </div>
  </div>
</div>

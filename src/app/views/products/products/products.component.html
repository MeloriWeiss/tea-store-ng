<section>
  <div class="container col-md-8 col-sm-10 col-12 my-5 py-5 min-vh-100">
    <div class="text-center mb-5">
      <h1 class="fs-2 fw-bold" #title>Наши чайные коллекции</h1>
    </div>
    <div class="row wow animate__backInRight row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 d-flex justify-content-center">
      <product-card *ngFor="let product of products" [product]="product"></product-card>
    </div>
  </div>
</section>

<section class="loader-block" *ngIf="showLoader">
  <div class="loader"></div>
</section>
